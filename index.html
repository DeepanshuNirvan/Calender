<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: #dff4fa; font-family:'Bitter', Arial, sans-serif;">
  <div class="calendar-container">
    <div class="header">
      <button id="prevBtn" class="control">&lt;</button>
      <div class="month">
        <div class="dropdown">
            <button
              class="dropdown-toggle myclass"
              type="button"
              id="month"
              data-bs-toggle="dropdown"
              aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="month">
              <li><button class="dropdown-item" onclick="monthupdate(event)">January</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">February</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">March</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">April</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">May</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">June</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">July</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">August</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">September</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">October</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">November</button></li>
              <li><button class="dropdown-item" onclick="monthupdate(event)">December</button></li>
            </ul>
            <button
              class="dropdown-toggle myclass"
              type="button"
              id="year"
              data-bs-toggle="dropdown"
              aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="year">
              <li><button class="dropdown-item" onclick="yearupdate(event)">2025</button></li>
              <li><button class="dropdown-item" onclick="yearupdate(event)">2024</button></li>
              <li><button class="dropdown-item" onclick="yearupdate(event)">2023</button></li>
              <li><button class="dropdown-item" onclick="yearupdate(event)">2022</button></li>
              <li><button class="dropdown-item" onclick="yearupdate(event)">2021</button></li>
              <li><button class="dropdown-item" onclick="yearupdate(event)">2020</button></li>
              <li><button class="dropdown-item" onclick="yearupdate(event)">2019</button></li>
              <li><button class="dropdown-item" onclick="yearupdate(event)">2018</button></li>
            </ul>
          </div>
    </div>
      <button id="nextBtn" class="control">&gt;</button>
    </div>
    <div class="days">
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
    </div>
    <div class="dates" id="dates"></div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Event</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="d-flex flex-column modal-body">
          <label for="title">Title</label>
          <input type="text" placeholder="Enter Title" class="form-control my-2" id="title">
          <label for="desc">Description</label>
          <textarea rows="10" placeholder="Enter Description" class="form-control my-2" id="desc"></textarea>
          <label for="time">Select a time:</label>
          <input type="time" class="form-control my-2" id="time">
        </div>
        <div class="modal-footer">
          <button type="button" id="closebtn" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="addevent" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
